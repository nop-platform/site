title: Nop
description: Nop Platform 2.0 是基于可逆计算原理从零开始构建的新一代低代码平台，它致力于克服低代码平台无法摆脱穷举法的困境，从理论层面超越组件技术，有效的解决粗粒度软件复用的问题。
keywords: Nop,Nop平台,Nop 平台,Nop Platform,Nop社区,Nop 社区,Nop Community,可逆计算,软件构造理论,低代码,lowcode,low-code,low code,低代码平台,lcdp,软件工程
tagline: 基于可逆计算原理从零开始构建的新一代低代码平台

port: 10101

collections:
  # Auto-generated by KnoSys (https://knosysio.github.io/)
  knosys:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/
  projects:
    output: true
    permalink: /:collection/:path/

# Handling Reading
exclude:
  - .asset-cache
  - .sass-cache
  - .vscode
  - .knosysrc
  - node_modules
  - build
  - vendors
  - src
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - Gruntfile.coffee
  - bower.json
  - package.json
  - package-lock.json
  - CNAME
encoding: utf-8

# Plugins
gems:
  - jekyll-assets
  - jekyll-archives
  - jekyll-feed
  - jekyll-contentblocks
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll_version_plugin

# Conversion
markdown: kramdown
highlighter: pygments

# Outputting
permalink: /posts/:title/
timezone: Asia/Shanghai

# YAML frontmatter
defaults:
  # 默认
  - scope:
      path: ""
    values:
      layout: ksio/default
  # Auto-generated by KnoSys (https://knosysio.github.io/)
  - scope:
      path: ""
      type: knosys
    values:
      layout: ksio/doc
      css:
        - local/layouts/doc
      js:
        - ksio/initializers/time
        - ksio/initializers/lazyload
      repo: cookbook
  # 页面
  - scope:
      path: ""
      type: pages
    values:
      layout: ksio/page
  # 文章
  - scope:
      path: ""
      type: posts
    values:
      layout: ksio/post
      css:
        - ksio/pages/post
      js:
        - ksio/initializers/time
        - ksio/initializers/lazyload
      siblings: true
  - scope:
      path: ""
      type: projects
    values:
      layout: local/project
      css:
        - local/layouts/project



